server:
  port: 8080

spring:
  application:
    name: vector-db-main
  webflux:
    base-path: /

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

storage-module:
  host: localhost
  port: 8081
  connection-timeout: 5000
  read-timeout: 10000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.vectordb: INFO
    org.springframework.web: DEBUG

